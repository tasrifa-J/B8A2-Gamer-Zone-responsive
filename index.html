<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/Frame.png">
    <link rel="stylesheet" href="style.css">
    <title>My Gaming Website</title>
</head>

<body>
    <header>
        <!-- nav section start -->
        <section id="navigation">
            <div class="container">
                <nav>
                    <div class="logo">
                        <img src="images/Frame.png" alt="gamer logo">
                        <h3><span style="color: #FF42A5;">G</span>amer</h3>
                    </div>

                    <div class="top-right-all">
                        <ul class="nav-items">
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Develpers</a></li>
                            <li>
                                <div class="nav-top-right">
                                    <p>Follow Us On</p>
                                    <img src="images/yt.png" alt="youtube icon">
                                    <img src="images/tiktok.png" alt="tiktok icon">
                                </div>

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>

        <!-- Banner section start -->
        <section id="banner">

            <img src="images/Group 14.png" alt="bg-banner">
            <div class="container full-banner-flex">

                <div class="banner-left">
                    <div class="content-positioning">
                        <h4>Play Like The</h4>
                        <h2>G.O.A.T.</h2>
                        <ul>
                            <li>1-Click instant play</li>
                            <li>No Download</li>
                            <li>1000s of supported online games</li>
                        </ul>
                        <div class="button-group">
                            <button>Sign In</button>
                            <button>Go Rogue</button>
                        </div>
                    </div>
                </div>


                <div class="banner-right">
                    <img style="width: 500px;" src="images/Group 18.png" alt="banner image">
                </div>

            </div>
        </section>

    </header>

</body>

</html>
